<head>

    <style>
        a{
            color: white;
            text-decoration: none;
            border: 1px solid deeppink;
            padding: 10px 20px;
            background-color: hotpink;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 20px;
        }
        .a1{
            color: white;
            text-decoration: none;
            border: 1px solid green;
            padding: 10px 20px;

            border-radius: 20px;
        }
        .a2{
            color: white;
            text-decoration: none;
            border: 1px solid blue;
            padding: 10px 30px;
            background-color: blue;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 20px;
        }
        a:link{
            color: white;
        }
        a:visited{
            color: white;
        }
        a:hover{
            color: white;

        }
