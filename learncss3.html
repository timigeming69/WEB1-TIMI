<!DOCTYPE html>
<head>
    <title>Lean CSS part 4</title>
    <style>
        a{
            color: pink;
            text-decoration: none;
            border: 1px solid pink;
            padding 5px;
        }
        a:link{
            color: hotpink;
        }
        a:visited{
            color: green;
        }
        a:hover{
            color: hotpink;
        }
        a:active{
            color: deeppink;
        }
    </style>
</head>
<body>
    <h1>Learn CSS part 4</h1>

    <a href="https://google.com">Link to Google</a>

</body>
</html>
