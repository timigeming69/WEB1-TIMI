<!DOCTYPE html>
<html>
    <head>
        <title>Learning HTML Links</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.io">
    </head>
    <body>
        <h1>Welcome to my Webpage</h1>
        <h2>My name is Timmy</h2>

        <img src="images/anjing1.jpg">

        <p>Absolute URLs</p>
        <p><a href="https://Google.com">Google.com</a></p>
        <p><a href="https://unai.edu">UNAI.edu</a></p>

        <p>Relative URLs</p>
        <p><a target="_blank" href="lists.html">lists.html</a></p>
        <p><a target="_blank" href="timi.html">timi.html</a></p>
        <p><a target="_blank" href="links.html">links.html</a></p>
    </body>
</html>
